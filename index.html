<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Radio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <h1 class="logo">Toolbox Radio</h1>
                <div class="logo-subtitle">Live Music & Entertainment</div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="player-container">
                <iframe 
                    src="https://radio.toolboxradio.com/public/toolbox_radio/embed?theme=light" 
                    frameborder="0" 
                    allowtransparency="true" 
                    style="width: 100%; min-height: 150px; border: 0;">
                </iframe>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2024 Toolbox Radio. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
