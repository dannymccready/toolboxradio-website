<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolBox Radio - Mobile Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .mobile-player-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .player-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .player-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .player-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .player-content {
            padding: 20px;
        }
        
        .player-iframe {
            width: 100%;
            min-height: 200px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .player-footer {
            padding: 15px 20px;
            text-align: center;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 12px;
        }
        
        .desktop-link {
            display: inline-block;
            margin-top: 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        
        .desktop-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="mobile-player-container">
        <div class="player-header">
            <div class="player-title">ToolBox Radio</div>
            <div class="player-subtitle">Construction Industry's Premier Radio Station</div>
        </div>
        
        <div class="player-content">
            <iframe 
                src="https://radio.toolboxradio.com/public/toolbox_radio/embed?theme=light" 
                class="player-iframe"
                frameborder="0" 
                allowtransparency="true">
            </iframe>
        </div>
        
        <div class="player-footer">
            <div>Listen to the best construction industry radio</div>
            <a href="index.html" class="desktop-link">View Full Website</a>
        </div>
    </div>
</body>
</html>
